<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/styles/index.css" />

    <title>Consumindo PokeAPI</title>
  </head>

  <body>
    <header>
      <div class="header__container">
        <a href="./index.html">
          <img src="./src/assets/pokeapi.png" alt="logo" class="header__logo" />
        </a>
        <form class="header__search">
          <input
            type="text"
            class="header__searchInput"
            placeholder="Pesquisar por..."
          />
          <button type="submit" class="header__searchBtn">
            <img
              src="./src/assets/search-icon.png"
              alt="search"
              class="header__searchImg"
            />
          </button>
        </form>
      </div>
    </header>
    <main class="main">
      <section class="pokemonList">
        <h2 class="pokemonList__title">Lista de Pokémon</h2>
        <ul class="pokemonList__list"></ul>
        <div class="pagination">
          <button class="pagination__btn" id="backBtn">Anterior</button>
          <button class="pagination__btn" id="nextBtn">Próximo</button>
        </div>
      </section>
    </main>

    <script type="module" src="./src/scripts/index.js"></script>
  </body>
</html>
